{% extends 'users/base.html' %}
{% block body %}
    <h1 class="text-2xl m-10">Register new user</h1>
    <div class="container py-5">
        <form class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label clas="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.username }}</div>
            </div>
            <div class="mb-2">
                <label clas="block text-gray-700 text-sm font-bold mb-2">E-mail</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
            </div>
            <div class="mb-2">
                <label clas="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password }}</div>
            </div>
            <div class="mb-2">
                <label clas="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.password2 }}</div>
            </div>
            <button class="text-white bg-green-500 px-5 py-2" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
